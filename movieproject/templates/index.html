{% extends 'base.html' %}
{% block body%}


<div class="container">
    <div class="row" >
        <div class="column" >
        {% for i in movie_list %}
</div>
            <div class="col-md-3" style="margin:1em;">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.img.url}}" class="card-img-top"  alt=""  height="250">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text"></p>
                        <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >view details</a>

                    </div>
                </div>
                {% endfor %}
                <a href="{% url 'movieapp:add_movie'  %}" class="btn btn-primary" style="margin:1em;">Add movie</a>

            </div>


    </div>
</div>



{% endblock %}
